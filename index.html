<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>TaskMaster</title>
</head>

<body>
  <header class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Task Master</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center border border-dark">
        <form onsubmit="app.cardsController.createCard()" class=" d-flex flex-row">
          <div class="form-floating m-3">
            <input type="text" class="form-control" name="name" placeholder="MakeList" minlength="3" maxlength="15">
            <label for="name">Create New List</label>
          </div>
          <!-- Select Color for List -->


          <div class="btn-group d-flex">
            <button type="button" class="btn btn-outline-dark form-input" name="color" value="dark"
              title="Choose your Color">Select a
              Color</button>
            <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li class="ps-1"><input class="form-check-input me-1" type="radio" name="color" id="primary"
                  value="primary">
                <label class="form-check-label" for="primary">Bright Blue</label>
              </li>
              <li class="ps-1"><input class="form-check-input me-1" type="radio" name="color" id="secondary"
                  value="secondary">
                <label class="form-check-label" for="secondary">1 Shade of Grey</label>
              </li>
              <li class="ps-1"><input class="form-check-input me-1" type="radio" name="color" id="success"
                  value="success">
                <label class="form-check-label" for="success">Grass Green</label>
              </li>
              <li class="ps-1"><input class="form-check-input me-1" type="radio" name="color" id="danger"
                  value="danger">
                <label class="form-check-label" for="danger">Blood Red</label>
              </li>
              <li class="ps-1"><input class="form-check-input me-1" type="radio" name="color" id="warning"
                  value="warning">
                <label class="form-check-label" for="warning">Dirty Yellow</label>
              </li>
            </ul>
          </div>

          <!-- <div class="d-flex flex-column m-3">
            <label class="form-label">Blue</label>

            <input type="radio" class="form-control" name="color" value="primary" title="Choose your color">

            <label class="form-label">Grey</label>
            <input type="radio" class="form-control" name="color" value="secondary" title="Choose your color">
            <label class="form-label">Green</label>
            <input type="radio" class="form-control" name="color" value="success" title="Choose your color">
            <label class="form-label">Red</label>
            <input type="radio" class="form-control" name="color" value="danger" title="Choose your color">
            <label class="form-label">Yellow</label>
            <input type="radio" class="form-control" name="color" value="warning" title="Choose your color">
          </div> -->

          <div>
            <button class="btn btn-secondary" type="submit">Create</button>
          </div>


        </form>
      </div>
    </div>
    <div class="row" id="cards">
      <!-- Template for List Cards -->

    </div>


  </main>


  <footer class="bg-dark text-light">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
